<!doctype html>
<html lang="en">

<head>
  <title>Game Mata Mosquito</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Folha de estilo -->
  <link type="text/css" rel="stylesheet" href="css/estilo.css">

  <!-- Optional JavaScript -->
  <script src="javaScript.js"></script>
  <script>
    function iniciarJogo(){
      var nivel = document.getElementById('nivel').value;

      if (nivel === '') {
        alert('Selecione um nível!');
        return false;
      } 
      window.location.href = "palcoDoJogo.html?" + nivel;
    }
  </script>
</head>

<body>

  <div class="container">

    <div class="row ">
      <div class="col">
        <div class="d-flex justify-content-center">
          <img src="imagens/game.png">
        </div>
      </div>
    </div>


    <div class="row ">
      <div class="col">
        <div class="d-flex justify-content-center">
          <div class="mb-2">
            <select name="" id="nivel" class="form-control">
              <option value="">-- Selecione o nível</option>
              <option value="easy">EASY</option>
              <option value="mediun">MEDIUN</option>
              <option value="hard">HARD</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row ">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>
      </div>
    </div>


  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <scrip src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></scrip>
  <scrip src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></scrip>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
